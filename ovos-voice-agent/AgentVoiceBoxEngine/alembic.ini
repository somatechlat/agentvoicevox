# Alembic Configuration for AgentVoiceBox Engine

[alembic]
script_location = migrations
prepend_sys_path = .
version_path_separator = os

# SQLAlchemy URL - override via DATABASE_URI environment variable
# Default uses docker-compose.test.yml port mapping (15432)
# Using psycopg2 driver for local development (no SSL required)
sqlalchemy.url = postgresql+psycopg2://agentvoicebox:agentvoicebox_secure_pwd_2024@localhost:15432/agentvoicebox

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
