# ==========================================================================
# AgentVoiceBox Backend Kubernetes Deployment
# ==========================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: avb-backend
  namespace: agentvoicebox
  labels:
    app: avb-backend
    component: api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: avb-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: avb-backend
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: avb-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 60
      
      containers:
        - name: backend
          image: agentvoicebox/backend:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "config.settings.production"
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: avb-backend-secrets
                  key: django-secret-key
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: avb-backend-config
                  key: db-host
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "agentvoicebox"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: avb-backend-secrets
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: avb-backend-secrets
                  key: db-password
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: avb-backend-config
                  key: redis-url
            - name: KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: avb-backend-config
                  key: keycloak-url
            - name: KEYCLOAK_REALM
              value: "agentvoicebox"
            - name: KEYCLOAK_CLIENT_ID
              value: "agentvoicebox-backend"
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: avb-backend-secrets
                  key: keycloak-client-secret
            - name: TEMPORAL_HOST
              valueFrom:
                configMapKeyRef:
                  name: avb-backend-config
                  key: temporal-host
            - name: TEMPORAL_NAMESPACE
              value: "agentvoicebox"
            - name: VAULT_ADDR
              valueFrom:
                configMapKeyRef:
                  name: avb-backend-config
                  key: vault-addr
            - name: VAULT_ROLE_ID
              valueFrom:
                secretKeyRef:
                  name: avb-backend-secrets
                  key: vault-role-id
            - name: VAULT_SECRET_ID
              valueFrom:
                secretKeyRef:
                  name: avb-backend-secrets
                  key: vault-secret-id
            - name: VAULT_FAIL_FAST
              value: "true"
            - name: LOG_LEVEL
              value: "INFO"
            - name: LOG_FORMAT
              value: "json"
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          # Liveness probe - is the container alive?
          livenessProbe:
            httpGet:
              path: /health/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - is the container ready to serve traffic?
          readinessProbe:
            httpGet:
              path: /health/ready/
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Startup probe - for slow-starting containers
          startupProbe:
            httpGet:
              path: /health/
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          
          # Lifecycle hooks for graceful shutdown
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - "sleep 10"
          
          volumeMounts:
            - name: static-files
              mountPath: /app/staticfiles
            - name: media-files
              mountPath: /app/media
            - name: logs
              mountPath: /app/logs
      
      volumes:
        - name: static-files
          emptyDir: {}
        - name: media-files
          persistentVolumeClaim:
            claimName: avb-backend-media
        - name: logs
          emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - avb-backend
                topologyKey: kubernetes.io/hostname

---
# ==========================================================================
# Service
# ==========================================================================
apiVersion: v1
kind: Service
metadata:
  name: avb-backend
  namespace: agentvoicebox
  labels:
    app: avb-backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: avb-backend

---
# ==========================================================================
# Horizontal Pod Autoscaler
# ==========================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: avb-backend-hpa
  namespace: agentvoicebox
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: avb-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# ==========================================================================
# ConfigMap
# ==========================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: avb-backend-config
  namespace: agentvoicebox
data:
  db-host: "postgres.agentvoicebox.svc.cluster.local"
  redis-url: "redis://redis.agentvoicebox.svc.cluster.local:6379/0"
  keycloak-url: "http://keycloak.agentvoicebox.svc.cluster.local:8080"
  temporal-host: "temporal.agentvoicebox.svc.cluster.local:7233"
  vault-addr: "http://vault.agentvoicebox.svc.cluster.local:8200"

---
# ==========================================================================
# ServiceAccount
# ==========================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: avb-backend
  namespace: agentvoicebox

---
# ==========================================================================
# PersistentVolumeClaim for media files
# ==========================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: avb-backend-media
  namespace: agentvoicebox
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# ==========================================================================
# PodDisruptionBudget
# ==========================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: avb-backend-pdb
  namespace: agentvoicebox
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: avb-backend
