[pytest]
DJANGO_SETTINGS_MODULE = config.settings.testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Optimized for 16-core machine with 64GB RAM
# -n auto: Use all available CPU cores for parallel execution
# --dist loadfile: Group tests by file for better database isolation
# -v: Verbose output
# --tb=short: Short traceback format
addopts = -n auto --dist loadfile -v --tb=short
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    property: marks property-based tests
    integration: marks integration tests
