# ==========================================================================
# Grafana Dashboard Provisioning
# ==========================================================================
# Auto-loads dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: "AgentVoiceBox"
    orgId: 1
    folder: "AgentVoiceBox"
    folderUid: "avb"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
