# =============================================================================
# NGINX Configuration for AgentVoiceBox SSL Proxy (Production-Level)
# =============================================================================
# ⚠️  PORT POLICY: All external ports MUST be in range 25000-25099
# Internal container ports (3000, 8000, 8001, 8080) are fine - they're not exposed
# External ports are mapped in docker-compose.ssl.yml
#
# Access URLs:
#   Portal:   https://localhost:25080
#   Keycloak: https://localhost:25443
#   API:      https://localhost:25080/api/
#   Gateway:  https://localhost:25080/ws/
# =============================================================================

events {
    worker_connections 1024;
}

http {
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # Upstream services - portal-frontend runs in container
    upstream portal-frontend {
        server portal-frontend:3000;
        keepalive 32;
    }

    upstream portal-api {
        server portal-api:8001;
        keepalive 16;
    }

    upstream gateway {
        server gateway:8000;
        keepalive 16;
    }

    upstream keycloak {
        server keycloak:8080;
        keepalive 16;
    }

    # SSL Session caching
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HTTPS Server - Portal Frontend (Main Entry Point)
    # External: 25080 -> Internal: 25080
    server {
        listen 25080 ssl http2;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/localhost+2.pem;
        ssl_certificate_key /etc/nginx/certs/localhost+2-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Portal Frontend - Lit 3 + Vite App
        location / {
            proxy_pass http://portal-frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Portal API - Backend REST API
        # Routes: /api/v2/dashboard, /api/v2/keys, /api/v2/billing, etc.
        # Proxy preserves the /api/v2 prefix as the gateway expects it
        location /api/ {
            proxy_pass http://portal-api;
            proxy_http_version 1.1;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Gateway WebSocket - Voice streaming
        location /ws/ {
            proxy_pass http://gateway/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS Server - Keycloak (Auth)
    # External: 25443 -> Internal: 25443
    server {
        listen 25443 ssl http2;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/localhost+2.pem;
        ssl_certificate_key /etc/nginx/certs/localhost+2-key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Keycloak needs larger buffers for auth flows
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        large_client_header_buffers 4 32k;

        location / {
            proxy_pass http://keycloak;
            proxy_http_version 1.1;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_read_timeout 90s;
            proxy_connect_timeout 90s;
        }
    }
}
