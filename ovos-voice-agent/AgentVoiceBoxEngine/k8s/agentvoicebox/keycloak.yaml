# ==========================================================================
# KEYCLOAK - AgentVoiceBox Isolated (2GB)
# ==========================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: agentvoicebox
data:
  KC_DB: "postgres"
  KC_DB_URL: "jdbc:postgresql://postgres.agentvoicebox.svc.cluster.local:5432/agentvoicebox" # Use Postgres in same namespace, DB name agentvoicebox
  KC_DB_USERNAME: "avb_admin"
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
  KC_HOSTNAME_STRICT: "false"
  KC_HOSTNAME_STRICT_HTTPS: "false"
  KC_LOG_LEVEL: "INFO"
  KEYCLOAK_ADMIN: "admin"
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secret
  namespace: agentvoicebox
type: Opaque
stringData:
  KC_DB_PASSWORD: "avb_secure_2024"
  KEYCLOAK_ADMIN_PASSWORD: "adminpassword123"
  SMTP_PASSWORD: "saasadmin.2026"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-pvc
  namespace: agentvoicebox
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: agentvoicebox
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0
          ports:
            - containerPort: 8080
          args:
            - "start-dev"
            - "--http-enabled=true"
            - "--http-port=8080"
            - "--hostname-strict=false"
            - "--health-enabled=true"
            - "--metrics-enabled=true"
            - "--import-realm"
          envFrom:
            - configMapRef:
                name: keycloak-config
            - secretRef:
                name: keycloak-secret
          env:
            - name: KC_DB_POOL_INITIAL_SIZE
              value: "1"
            - name: KC_DB_POOL_MAX_SIZE
              value: "5"
            - name: JAVA_OPTS_APPEND
              value: "-Xms512m -Xmx1536m -XX:MetaspaceSize=96M -XX:MaxMetaspaceSize=256m"
          resources:
            limits:
              memory: "2Gi"
              cpu: "1000m"
            requests:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: keycloak-data
              mountPath: /opt/keycloak/data
            - name: realm-import
              mountPath: /opt/keycloak/data/import
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
      volumes:
        - name: keycloak-data
          persistentVolumeClaim:
            claimName: keycloak-pvc
        - name: realm-import
          configMap:
            name: keycloak-realm # Need to ensure this ConfigMap exists in agentvoicebox namespace!
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: agentvoicebox
spec:
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-external
  namespace: agentvoicebox
spec:
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30016
  type: NodePort
