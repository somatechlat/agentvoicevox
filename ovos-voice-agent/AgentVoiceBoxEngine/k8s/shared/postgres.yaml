# ==========================================================================
# POSTGRESQL - Shared Database (2GB)
# ==========================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: shared-services
data:
  POSTGRES_DB: "shared"
  POSTGRES_USER: "shared_admin"
  POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: shared-services
type: Opaque
stringData:
  POSTGRES_PASSWORD: "shared_secure_2024"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: shared-services
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: shared-services
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
          args:
            - "-c"
            - "max_connections=300"
            - "-c"
            - "shared_buffers=512MB"
            - "-c"
            - "effective_cache_size=1GB"
            - "-c"
            - "work_mem=4MB"
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
            requests:
              memory: "512Mi"
              cpu: "250m"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "shared_admin", "-d", "shared"]
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "shared_admin", "-d", "shared"]
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: shared-services
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
---
# NodePort for external access
apiVersion: v1
kind: Service
metadata:
  name: postgres-external
  namespace: shared-services
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30004
  type: NodePort
