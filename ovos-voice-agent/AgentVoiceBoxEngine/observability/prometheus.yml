# Prometheus configuration for AgentVoiceBox
# Implements Requirement 14.1, 14.7

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files for alerts
rule_files:
  # - "alerts/*.yml"

scrape_configs:
  # Gateway service metrics
  - job_name: "gateway"
    metrics_path: /metrics
    static_configs:
      - targets: ["gateway:8000"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # STT Worker metrics
  - job_name: "stt-worker"
    metrics_path: /metrics
    static_configs:
      - targets: ["stt-worker:8001"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # TTS Worker metrics
  - job_name: "tts-worker"
    metrics_path: /metrics
    static_configs:
      - targets: ["tts-worker:8002"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # LLM Worker metrics
  - job_name: "llm-worker"
    metrics_path: /metrics
    static_configs:
      - targets: ["llm-worker:8003"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # Redis metrics (via redis_exporter)
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # PostgreSQL metrics (via postgres_exporter)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
