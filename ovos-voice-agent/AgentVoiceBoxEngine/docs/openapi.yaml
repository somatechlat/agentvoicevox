openapi: 3.1.0
info:
  title: AgentVoiceBox API
  description: |
    Django Ninja REST API for AgentVoiceBox.
    The full, authoritative OpenAPI schema is served at /api/v2/docs when the stack is running.
  version: 1.0.0

servers:
  - url: http://localhost:65020
    description: Local development

paths:
  /health/:
    get:
      summary: Liveness check
      description: Returns 200 when the Django service is running.
      responses:
        '200':
          description: Service is healthy
  /health/ready/:
    get:
      summary: Readiness check
      description: Returns readiness including database/redis checks.
      responses:
        '200':
          description: Service is ready
        '503':
          description: Service not ready

x-notes:
  - REST endpoints are mounted under /api/v2.
  - Visit http://localhost:65020/api/v2/docs for the generated OpenAPI schema.
